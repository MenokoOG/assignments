<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator Menoko OG</title>
</head>

<body>
    <h1 id="calc-title">My Simple Calculator</h1>
    <section id="calc-box">

        <h3 class="op-title">Addition Operation</h3>
        <form name="add-form" id="add-el">
            <p>Please enter your first number</p>
            <input type="number"/ name="first-add">
            <p>Please enter your second number</p>
            <input type="number"/ name="second-add">
            <button>ADD  +</button>
            <h4 id="add-total"></h4>

        </form>
        <h3 class="op-title">Subtraction Operation</h3>
        <form name="sub-form" id="sub-el">
            <p>Please enter your first number</p>
            <input type="number"/ name="first-sub">
            <p>Please enter your second number</p>
            <input type="number"/ name="second-sub">
            <button>Subtract  -</button>
            <h4 id="sub-total"></h4>

        </form>
        <h3 class="op-title">Multiply Operation</h3>
        <form name="multi-form" id="multi-el">
            <p>Please enter your first number</p>
            <input type="number"/ name="first-multi">
            <p>Please enter your second number</p>
            <input type="number"/ name="second-multi">
            <button>Multiply  X </button>
            <h4 id="multi-total"></h4>

        </form>

    </section>
    <script src="./index.js"></script>
</body>

</html>
