<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div>5-13-24 Code Challenge L J</div>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="card bg-green-300 shadow-md rounded-lg overflow-hidden">
                <img src="https://images.unsplash.com/32/Mc8kW4x9Q3aRR3RkP5Im_IMG_4417.jpg?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGJhY2tncm91bmQlMjBpbWFnZXxlbnwwfHwwfHx8MA%3D%3D" alt="Image 1" class="w-full h-48 object-cover">
                <div class="p-4 ">
                    <h2 class="text-xl font-bold mb-2">Plank Picture</h2>
                    <p class="text-gray-700">Test card 1</p>
                </div>
            </div>
            <div class="card bg-blue-300  shadow-md rounded-lg overflow-hidden">
                <img src="https://images.unsplash.com/photo-1627213742863-46b836499634?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YmFja2dyb3VuZCUyMGltYWdlfGVufDB8MHwwfHx8Mg%3D%3D" alt="Image 2" class="w-full h-48 object-cover">
                <div class="p-4 ">
                    <h2 class="text-xl font-bold mb-2">Looks Cool!!!</h2>
                    <p class="text-gray-700">test card 2</p>
                </div>
            </div>
            <div class="card bg-purple-200 shadow-md rounded-lg overflow-hidden">
                <img src="https://images.unsplash.com/photo-1573847792062-9292df56ebb4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YmFja2dyb3VuZCUyMGltYWdlfGVufDB8MHwwfHx8Mg%3D%3D" alt="Image 3" class="w-full h-48 object-cover">
                <div class="p-4 ">
                    <h2 class="text-xl font-bold mb-2">Go for a walk here!!! </h2>
                    <p class="text-gray-700">test card 3</p>
                </div>
            </div>
            <div class="card bg-red-300 shadow-md rounded-lg overflow-hidden">
                <img src="https://images.unsplash.com/photo-1512386233331-f023884a92e8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YmFja2dyb3VuZCUyMGltYWdlfGVufDB8MHwwfHx8Mg%3D%3D" alt="Image 4" class="w-full h-48 object-cover">
                <div class="p-4 ">
                    <h2 class="text-xl font-bold mb-2">Picture of branch to something!! </h2>
                    <p class="text-gray-700">test card 4</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
