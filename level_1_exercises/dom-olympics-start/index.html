<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>DOM Olympics</title>
</head>
<body>
    <header id="header"></header>
    <div id="name-wrapper">
        <h2 id="name"></h2>
    </div>
    <label>Theme</label>
    <select id="theme-drop-down">
        <option value="theme-one">blue/brown</option>
        <option value="theme-two">red/black</option>
    </select>
    <div id="main">
        <button id='clear-button'>clear</button>
        <div class="messages" id="messages-el">
            <div class="message left" id="left1-el">
                I have something serious to talk about
            </div>
            <div class="message right" id="right1-el">
                I don't want to talk
            </div>
            <div class="message left" id="left2-el">
                You have to, you're the police
            </div>
            <div class="message right" id="right2-el">
                I'm just a simple farmer
            </div>
        </div>
        <form name="message">
            <input id="input" value="Thanks! Goodbye"/>
            <button>Send</button>
        </form>
    </div>
   
    <script src="./index.js"></script>
</body>
</html>
